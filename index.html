<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Task Tracker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/src/styles/general.css" />
    <link rel="stylesheet" href="/src/styles/header.css" />
    <link rel="stylesheet" href="/src/styles/toolbar.css" />
    <link rel="stylesheet" href="/src/styles/content.css" />

    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="left-section">
        <span class="app-title">My Task Tracker</span>
      </div>

      <div class="middle-section">
        <input
          class="search-bar"
          type="search"
          name="search"
          placeholder="Search tasks"
        />
        <button class="search-button" type="button">
          <img class="search-icon" src="./search.svg" alt="Search" />
        </button>
      </div>

      <div class="right-section">
        <div class="new-task-section">
          <button class="new-task-button" type="button">+ New Task</button>
        </div>
        <div class="dark-mode-section">
          <button class="light-mode-button" type="button">ðŸŒž</button>
          <button class="dark-mode-button" type="button">ðŸŒ™</button>
        </div>
      </div>
    </header>

    <section class="toolbar">
      <div class="filters">
        <button class="filter active" type="button" data-filter="all">
          All
        </button>
        <button class="filter" type="button" data-filter="active">
          Active
        </button>
        <button class="filter" type="button" data-filter="completed">
          Completed
        </button>
      </div>

      <div class="controls">
        <select id="sort" name="sort">
          <option value="createdAt">Sort by Created</option>
          <option value="dueDate">Sort by Due Date</option>
          <option value="priority">Sort by Priority</option>
        </select>

        <select id="tagFilter" name="tag">
          <option value="all">All Tags</option>
          <option value="work">#work</option>
          <option value="home">#home</option>
        </select>
      </div>

      <div class="status">
        <span id="taskCounter">2 of 5 remaining</span>
      </div>
    </section>

    <main class="content">
      <section class="task-list"></section>

      <aside class="edit-task">
        <header class="panel-header">
          <h2>Edit Task</h2>
          <button class="icon-btn" type="button">âœ–</button>
        </header>

        <form class="edit-form">
          <label class="form-field">
            <span class="label">Title</span>
            <input
              class="input"
              type="text"
              name="title"
              placeholder="Task title"
              value="Buy groceries"
            />
          </label>

          <label class="form-field">
            <span class="label">Notes</span>
            <textarea
              class="textarea"
              name="notes"
              rows="3"
              placeholder="Notes..."
            ></textarea>
          </label>

          <div class="form-row">
            <label class="form-field">
              <span class="label">Due Date</span>
              <input
                class="input"
                type="date"
                name="dueDate"
                value="2025-06-15"
              />
            </label>
            <label class="form-field">
              <span class="label">Priority</span>
              <select class="input" name="priority">
                <option>Low</option>
                <option selected>Medium</option>
                <option>High</option>
              </select>
            </label>
          </div>

          <label class="form-field">
            <span class="label">Tags</span>
            <input
              class="input"
              type="text"
              name="tags"
              placeholder="Add tags"
              value="bread, cheese"
            />
          </label>

          <div class="form-actions">
            <button type="submit" class="primary-btn">Save</button>
            <button type="button" class="ghost-btn">Cancel</button>
          </div>
        </form>
      </aside>
    </main>
  </body>
</html>
