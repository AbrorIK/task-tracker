<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/src/styles/general.css" />
    <link rel="stylesheet" href="/src/styles/header.css" />
    <link rel="stylesheet" href="/src/styles/toolbar.css" />
    <link rel="stylesheet" href="/src/styles/content.css" />
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
    <div class="header">
      <div class="left-section">
        <div class="app-title">My Task Tracker</div>
      </div>
      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search..." />
        <button class="search-button">
          <img class="search-icon" src="./search.svg" />
        </button>
      </div>
      <div class="right-section">
        <div class="new-task-section">
          <button class="new-task-button">+ New Task</button>
        </div>
        <div class="dark-mode-section">
          <button class="light-mode-button">üåû</button>
          <button class="dark-mode-button">üåô</button>
        </div>
      </div>
    </div>

    <div class="toolbar">
      <!-- Left -->
      <div class="filters">
        <button class="filter active" data-filter="all">All</button>
        <button class="filter" data-filter="active">Active</button>
        <button class="filter" data-filter="completed">Completed</button>
      </div>

      <!-- Middle -->
      <div class="controls">
        <select id="sort">
          <option value="createdAt">Sort by Created</option>
          <option value="dueDate">Sort by Due Date</option>
          <option value="priority">Sort by Priority</option>
        </select>

        <select id="tagFilter">
          <option value="all">All Tags</option>
          <option value="work">#work</option>
          <option value="home">#home</option>
        </select>
      </div>

      <!-- Right -->
      <div class="status">
        <span id="taskCounter">2 of 5 remaining</span>
      </div>
    </div>

    <div class="content">
      <div class="task-list">
        <!-- Task card -->
        <div class="task-card">
          <div class="task-header">
            <div class="task-left">
              <span class="task-checkbox" aria-hidden="true"></span>
              <h3 class="task-title">Fix broken build</h3>
            </div>
            <div class="task-actions">
              <button class="icon-btn" title="Edit">‚úèÔ∏è</button>
              <button class="icon-btn" title="Delete">üóëÔ∏è</button>
            </div>
          </div>
          <div class="task-metadata">
            <span class="badge priority high">High</span>
            <span class="badge due overdue">Overdue 05-10</span>
            <span class="badge due">Due: 2025-05-10</span>
          </div>
          <div class="task-tags">
            <span class="tag">#work</span>
            <span class="tag">#frontend</span>
          </div>
        </div>

        <div class="task-card completed">
          <div class="task-header">
            <div class="task-left">
              <span class="task-checkbox checked" aria-hidden="true"></span>
              <h3 class="task-title"><a href="#">Update documentation</a></h3>
            </div>
            <div class="task-actions">
              <button class="icon-btn" title="Edit">‚úèÔ∏è</button>
              <button class="icon-btn" title="Delete">üóëÔ∏è</button>
            </div>
          </div>
          <div class="task-metadata">
            <span class="badge priority low">Low</span>
            <span class="badge due">Due: 2025-05-30</span>
          </div>
          <div class="task-tags">
            <span class="tag">#docs</span>
            <span class="tag">#admin</span>
          </div>
        </div>

        <div class="task-card">
          <div class="task-header">
            <div class="task-left">
              <span class="task-checkbox" aria-hidden="true"></span>
              <h3 class="task-title">Buy groceries</h3>
            </div>
            <div class="task-actions">
              <button class="icon-btn" title="Edit">‚úèÔ∏è</button>
              <button class="icon-btn" title="Delete">üóëÔ∏è</button>
            </div>
          </div>
          <div class="task-metadata">
            <span class="badge priority medium">Medium</span>
            <span class="badge due">Due: 2025-06-15</span>
          </div>
          <div class="task-tags">
            <span class="tag">#home</span>
          </div>
        </div>
      </div>

      <div class="edit-task">
        <header class="panel-header">
          <h2>Edit Task</h2>
          <button class="icon-btn" title="Close">‚úñ</button>
        </header>
        <form class="edit-form" action="#" method="post">
          <label class="form-field">
            <span class="label">Title</span>
            <input
              class="input"
              type="text"
              placeholder="Task title"
              value="Buy groceries"
            />
          </label>

          <label class="form-field">
            <span class="label">Notes</span>
            <textarea
              class="textarea"
              rows="3"
              placeholder="Notes..."
            ></textarea>
          </label>

          <div class="form-row">
            <label class="form-field">
              <span class="label">Due Date</span>
              <input class="input" type="date" value="2025-06-15" />
            </label>
            <label class="form-field">
              <span class="label">Priority</span>
              <select class="input">
                <option>Low</option>
                <option selected>Medium</option>
                <option>High</option>
              </select>
            </label>
          </div>

          <label class="form-field">
            <span class="label">Tags</span>
            <input
              class="input"
              type="text"
              placeholder="Add tags"
              value="Bread  Cheese"
            />
          </label>

          <div class="form-actions">
            <button type="submit" class="primary-btn">Save</button>
            <button type="button" class="ghost-btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
